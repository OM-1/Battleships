    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>

<body>
    <h1>
        <b>
            Battleship Game
        </b>
    </h1>

    <ol><b>
        Instructions
        <li>1. Place Ships</li>
        <li>2. Select Square to hit</li>
        <li>3. If you hit a ship it will turn red</li>
        <li>4. If you miss, the square will turn blue</li>
    </b>
    </ol>
    <h2>Enemy Board</h2>
    <table id="aiboard" class="board table table-bordered"></table>
    <h2>Your Board</h2>
    <table id="playerboard" class="board table table-bordered"></table>
